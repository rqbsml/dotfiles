# Video settings
vo=gpu            # Use GPU for video output
hwdec=vdpau        # Enable hardware decoding (automatically choose the best method)
video-sync=display-resample  # Sync video to display frame rate
scale=ewa_lanczos  # Lanczos filter for better image scaling
dscale=mitchell   # Use Mitchell filter for downscaling
cscale=ewa_lanczos # Use Lanczos for chroma scaling

# Audio settings
audio-channels=2  # Stereo audio output
audio-device=auto # Automatically select the audio output device
alsa-mixer-device=default  # Default ALSA mixer
audio-delay=0     # Sync audio with video

# Subtitle settings
sub-auto=fuzzy    # Automatically load subtitles that match the filename
sub-font-size=30  # Subtitle font size
sub-margin-y=5      # Margin around subtitles
sub-ass-override=yes # Allow overriding ASS subtitles settings

# Misc settings
cache=auto        # Cache size in MB
ytdl-format="bestvideo[height<=?1080]+bestaudio/best"  # Best video + audio from YouTube
save-position-on-quit=yes  # Save playback position when quitting
loop-file=yes     # Loop the video when it ends
screenshot-directory=~/Pictures # Default directory for screenshots
volume=50
osd-bar=no
really-quiet=yes

# Performance improvements
demuxer-thread=yes  # Enable multi-threaded demuxing
profile=gpu-hq    # High-quality video processing profile

