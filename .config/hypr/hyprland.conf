###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# 1. Essential Session Setup (The line you likely deleted)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent

# 2. Display & Look
exec-once = kanshi        # Manages HDMI/Internal monitor profiles
exec-once = hyprpaper     # Wallpaper

# 3. Notifications & Controls
exec-once = mako          # Notifications
exec-once = mcontrolcenter

# 4. Apps
exec-once = $terminal


# General settings
source = ~/.config/hypr/modules/general.conf
# Keybinds settings
source = ~/.config/hypr/modules/binds.conf
# Monitor settings
source = ~/.config/hypr/modules/monitor.conf
 # Env/Alias settings
source = ~/.config/hypr/modules/env.conf
# Rule settings
source = ~/.config/hypr/modules/rules.conf


